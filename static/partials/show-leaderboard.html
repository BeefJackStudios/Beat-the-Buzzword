<section id="wrap-show-challenges">
	
	
<div class="player-holder">
		<img class="logo-profile" data-ng-src={[{profile.picture}]} alt="{[{profile.firstName}]} {[{profile.lastName}]} profile image" />
	</div> 
	 
	<div class="player-stats">
		<h3>{[{profile.points}]}pts</h3>
		<h4>{[{profile.rank}]}</h4>
	</div> 
	
	<div class="player-icon-leaderboard"><a href="javascript:void(0);"  data-ng-click="gotoLeaderboardPage()"><img src="static/img/LeaderBoardIcon.png"/></a></div>
	<div class="player-icon-achievement"><a href="javascript:void(0);"  data-ng-click="gotoAchievementPage()"><img src="static/img/AchivementsIcon.png"/></a></div> 
	<div class="player-icon-home"><a href="javascript:void(0);"  data-ng-click="gotoHome()"><img src="static/img/HomeIcon.png"/></a></div> 
	
	
	<div id="divider"></div>
	

	
	<div id="leaderboard">
		
		<h1><!--{[{title}]}--></h1>

		<select id="leadercategory" style="float:right; margin-right:25px; margin-top:-45px;">
			<option value="All">All Categories</option>
			<option value="Buzzword">Buzzwords</option>
			<option value="Head 2 Head">Head 2 Head</option>
			<option value="Entrepreneur">Entrepreneur</option>
			<option value="CEO">CEO</option>
		</select>
		
		<table class="ng-class:{'rows-5': displayingRadomGenres}">
			<thead>
				<tr>
					<th>Avatar</th>
					<th>Name</th>
					<th>Mode</th>
					<th>Points</th>
					<th>Rank</th>
				</tr>
			</thead>
		</table>
	
		<!--
		<th>Genre</th>
		<th>Correct answers</th>
		<th>Score</th>
		<th>Times played</th>
		
		 <td>{[{challenge.genre.name}]}</td>
		<td>{[{challenge.correctAnswers}]}</td>
		<td>{[{challenge.timeset}]}</td>
		<td>{[{challenge.timesPlayed}]}</td>
		-->
		
		<div data-scrollable-content="true" data-ng-show="data.length > 0" class="ng-class:{'rows-5': displayingRadomGenres, 'selectable': !isMyChallenges}">
			<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
			<div class="viewport">
				<div class="overview">
					<table>
						<tbody>
							<tr  data-ng-repeat="challenge in data" tabindex="{[{$eval({'1':!isMyChallenges, '0': isMyChallenges})}]}" data-ng-click="challengeSelected(challenge)" data-ng-class-odd="'odd'">
							   <!--  <td>{[{challenge.playerId}]}</td> --> 
								<td><img ng-src="{[{ challenge.picture }]}" /></td>
								<td>{[{challenge.name}]}</td>
								<td>{[{challenge.category}]}</td>
								<td>{[{challenge.score}]}</td>
								<td>{[{challenge.rank}]}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
	</div>
	<!--
    <a href="javascript:void(0);" data-ng-show="isMyChallenges" data-ng-click="data = myChallenges" style="color: #fff;">Show My challenges</a>
    <a href="javascript:void(0);" data-ng-show="isMyChallenges" data-ng-click="data = playedChallenges" style="color: #fff;">Show Played challenges</a>
    <div data-ng-show="data.length <= 0" style="color: #fff;">There are no available challenge</div>
	-->
	
    <div data-ng-show="isLoading" class="loadingSpinner"><h1>Please wait...</h1><p><img src="static/img/loader.gif" alt="Loading..."/></p></div>
</section>
