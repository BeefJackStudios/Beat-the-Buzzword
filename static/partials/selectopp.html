	<div class="player-holder">
		<img class="logo-profile" data-ng-src={[{profile.picture}]} alt="{[{profile.firstName}]} {[{profile.lastName}]} profile image" />
	</div> 
	 
	<div class="player-stats">
		<h3>{[{profile.points}]}pts</h3>
		<h4>{[{profile.rank}]}</h4>
	</div> 
	
	<div class="player-icon-leaderboard"><a href="javascript:void(0);"  data-ng-click="gotoLeaderboardPage()"><img src="static/img/LeaderBoardIcon.png"/></a></div>
	<div class="player-icon-achievement"><a href="javascript:void(0);"  data-ng-click="gotoAchievementPage()"><img src="static/img/AchivementsIcon.png"/></a></div> 
	<div class="player-icon-home"><a href="javascript:void(0);"  data-ng-click="gotoHome()"><img src="static/img/HomeIcon.png"/></a></div> 
	<div class="player-icon-settings"><a href="javascript:void(0);"  data-ng-click="gotoAchievementPage()"><img src="static/img/SettingsIcon.png"/></a></div> 

	
	<div id="divider"></div>
	
	
	
	
	
		
	<div class="connections">
		
		<div class="popup">
			
			<div style="margin-top:90px;"><div>
			
			<h1b>Who will you go &nbsp; <br/><h1c>Head to Head</h1c> with...</h1b>
			
			<div class="popupClose">
				<a href="javascript:void(0);"  data-ng-click="showOppClose()"><img class="popupbg" src="static/img/CloseButton.png" /></a>
			</div> 
			
			<div style="margin-top:40px;"><div>
			
			<div data-scrollable-content="true">
				<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
				<div class="viewport">
					<div class="overview" style="height:1500px">
						<li data-ng-repeat="user in connections | limitTo: 100">
							<div class="connection-profile-holder">
								<div class="connection-profile">
									<a href="javascript:void(0);"  data-ng-click="startChallenge(user.linkedin_id)" >
										<img data-ng-src="{[{user.picture}]}" alt="{[{user.firstName}]}" />
									</a>
								</div>
								<div style="margin-top:5px;"><div>
								<span>{[{user.firstName}]} {[{user.lastName}]}</span>
							</div>
						</li>
					</div>
				</div>
			</div> 
			
			
		</div> 
	

		<!--
        <a data-ng-show="connections.length > 8" class="more" href="javascript:void(0);"  data-ng-click="showMoreConnections = !showMoreConnections">More connections</a>
		-->
    </div>
